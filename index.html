<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/syle_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@700&family=Raleway:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" class="container__form">
            <div class="container__form__text">Способ получения</div>
            <input type="text" name="info" placeholder="Город" class="container__form__rectangle">
            <select name="info" id="" class="container__form__select">
                <option value="">Почта Росии</option>
                <option>Почта Белоруси</option>
            </select>
            <div class="container__form__address">
                <input type="text" name="info" placeholder="Улица" class="container__form__address__street">
                <input type="text" name="info" placeholder="Дом" class="container__form__address__inf">
                <input type="text" name="info" placeholder="Квартира" class="container__form__address__inf">
                <input type="text" name="info" placeholder="Индекс" class="container__form__address__inf">
            </div>
            <input type="text" name="info" placeholder="Добавить комментарий" class="container__form__comets">
            <div class="container__form__text2">Данные получателя</div>
            <div class="container__form__names">
                <input type="text" name="info" placeholder="Фамилия" class="container__form__names__style">
                <input type="text" name="info" placeholder="Имя" class="container__form__names__style">
                <input type="text" name="info" placeholder="Отчество" class="container__form__names__style">
            </div>
            <input type="text" name="info" placeholder="Номер телефона" class="container__form__telephone">
            <div class="container__form__text3">По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</div>
            <input type="Email" name="info" placeholder="Email" class="contacts__forms__email">
            <div class="container__form__text4">На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</div>
            <div class="container__form__check">
                <input type="checkbox" name="info"  id="checkbox" class="container__form__checkbox" checked>
                <label for="checkbox" class="container__form__checkbox__text"> Подписаться на рассылку новинок и акций</label>
            </div>
            <div class="container__form__text5">Способ оплаты</div>
            <div class="container__form__radio">
                <input type="radio" name="info"  id="radio" class="container__form__radio__1">
                <label for="radio" class="container__form__checkbox__text"> Оплата при получении наличными или картой</label><br>
                <input type="radio" name="info"  id="radio" class="container__form__radio__1" checked>
                <label for="radio" class="container__form__checkbox__text"> Оплата банковской картой онлайн</label>
            </div>
        </form>
    </div>
</body>
</html>
